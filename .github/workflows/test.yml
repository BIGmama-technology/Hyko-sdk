name: Run pytest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.6

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with: 
          version: 1.6.1
          virtualenvs-create: false

      - name: Install dependencies
        run: poetry install

      - name: Run test
        run: make test
